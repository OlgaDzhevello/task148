<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="../img/ico_mini_white.png" />"
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css" type="text/css"/>
    <title>Авторизация</title>
  </head>

  <body>
    <div class="login-container">
		<div class="card-header text-center">
		<h3 class="m-0">Авторизация:</h3>
		</div>
		<form id="myForm" class="login-form" method="POST" action="process.php">
			<div class="mb-3">
				<label for="login" class="form-label">Логин</label>
				<input name="login" type="text" class="form-control" id="login" required>
		  	</div>
		  	<div class="mb-3">
				<label for="password" class="form-label">Пароль</label>
				<input name="password" type="password" class="form-control" id="password" required>
	  		</div>
		  	<div class="mb-3">
				<label for="birthdate" class="form-label">Введите дату рождения:</label>
			  	<input type="date" id="birthdate" name="birthdate" required>
			</div>
			<button name="submit" type="submit" class="btn btn-primary">Войти</button>
		</form>
	</div>
</body>
</html>
